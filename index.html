<!DOCTYPE html>
<html lang="en" ng-app="SixTune">
<head>
    <meta charset="UTF-8">
    <title>Six-String Tuner</title>
    <link rel="stylesheet" type="text/css" href="./css/main.css">

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/d3/d3.min.js"></script>
    <script src="bower_components/jsfft/lib/complex_array.js"></script>
    <script src="bower_components/jsfft/lib/fft.js"></script>
</head>
<body ng-controller="SixTuneCtrl">
    <canvas id="myCanvas" width="1000" height="400"></canvas>
    <ul>
        <li ng-repeat="diff in closeststwo track by $index" ng-bind="closeststwo[$index]"></li>
    </ul>
    <div>
        <h1>Tuner</h1>
        <div id="tuner">
            <div class="tunebar" ng-repeat="diff in tuneDiffs"></div>
        </div>
    </div>
    <div ng-show="inTune">
        <h1>Picky Guitar</h1>

    </div>
    <script src="js/main.js"></script>
</body>
</html>
